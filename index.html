<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>RockScissors</title>
</head>
<body>
    <section>
        <div class="container" style="display: block; width: 80%; margin: 0 auto; text-align: center; justify-content: center; height: 100vh;">
            <div class="buttons" style="display: flex;">
                <button class="square" id="red" style="width: 30%; height: 30vh;" value="red"></button>
                <button class="square" id="yellow" style="width: 30%; height: 30vh;" value="yellow"></button>
                <button class="square" id="green" style="width: 30%; height: 30vh;" value="green"></button>
            </div>
            <button class="clear-game" style="padding: 8px; border: none; background-color: rgb(241, 61, 61);">Clear game</button>
        </div> 
    </section>
    
</body>
</html>
